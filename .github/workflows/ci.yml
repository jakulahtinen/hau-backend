name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore hau-backend.sln

      - name: Build
        run: dotnet build hau-backend.sln --configuration Release --no-restore

      - name: Test HauBackend.Tests
        run: dotnet test HauBackend.Tests/HauBackend.Tests.csproj --configuration Release --no-build

      - name: Test TestProject
        run: dotnet test TestProject/TestProject.csproj --configuration Release --no-build

      - name: Test Tests suite
        run: dotnet test Tests/Tests.csproj --configuration Release --no-build